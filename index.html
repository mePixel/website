<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xaver Drabik</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="parallax.css">
  <script src="JS/parallax.js"></script>
  <script src="JS/typed.js"></script>

</head>

<body>


  <div class="layer1 parallax--bg1">
    <div class="layer2 parallax--bg2">
      <div class="layer3 parallax--bg3">
        <div class="layer4 parallax--bg4">
          <div class="content">

            <div class="header">
              <div class="text">
                <h1>Xaver Drabik</h1>
                <h2 class="type"></h2>
              </div>
            </div>

            <div class="wrapper">
              <div class="table">
                <div class="left">
                  <b>left</b>

                </div>
                <div class="right">
                  <b>right</b>
                </div>
              </div>
            </div>
            <div class="gallery">

              <img src="gallery/bild1.jpg">
              <p>This is cool Text that is beeing Displayed here! :oooooo</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>



  <script>
        function scrollWin() {
          window.scrollTo(300, 500);
          window.scrollTo(0, 0);
        }
        window.onload = scrollWin;
  </script>

  <script>
    var typed = new Typed('.type', {
      strings: ["Designer", "Developer", ],
      typeSpeed: 30,
      backSpeed: 40,
      backDelay: 1000,
      showCursor: true,
      smartBackspace: false,
      loop: true
    });
  </script>
</body>

</html>
